<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookTopia</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
    <script
      src="https://kit.fontawesome.com/489e0fc283.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--NAVIGATION BAR START-->
    <nav>
      <div class="leftIcons">
        <img src="images/Title.png" alt="" class="logo" />
      </div>
      <div class="navButtons">
        <a href="">Home</a>
        <a href="">Books</a>
        <a href="">Blogs</a>
      </div>
      <div class="signUp">
        <button class="signup">Sign Up</button>
      </div>
      <div class="cart">
        <a href="">My Cart</a>
      </div>
    </nav>
    <!--NAVIGATION BAR END-->
    <!--HERO START-->
    <div class="content">
      <div class="hero">
        <img src="images/Title.png" alt="" class="logo2" />
        <h1 class="motto">"Open the gates to a new world"</h1>
        <div class="search">
          <input placeholder="Search for books or authors..." type="text" />
          <button type="submit">Go</button>
        </div>
        <svg
          class="waves"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1440 320"
        >
          <path
            fill="#ffffff"
            fill-opacity="1"
            d="M0,256L48,218.7C96,181,192,107,288,101.3C384,96,480,160,576,165.3C672,171,768,117,864,90.7C960,64,1056,64,1152,85.3C1248,107,1344,149,1392,170.7L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
          ></path>
        </svg>
      </div>
      <!--HERO END-->
      <!--WE PROVIDE START-->
      <div class="weProvide">
        <div class="header">
          <h1>We Provide</h1>
        </div>
        <div class="services">
          <div class="service">
            <i class="fa-solid fa-truck-fast"></i>
            <h2>Free Shipping</h2>
            <p>Delivery within 3 days</p>
          </div>
          <div class="service">
            <i class="fa-solid fa-gift"></i>
            <h2>Gifts and Sales</h2>
            <p>Gift Coupons Available</p>
          </div>
          <div class="service">
            <i class="fa-solid fa-credit-card"></i>
            <h2>Secure Payments</h2>
            <p>100% Secured</p>
          </div>
          <div class="service">
            <i class="fa-solid fa-comments"></i>
            <h2>Online Support</h2>
            <p>24/7 Customer Support</p>
          </div>
        </div>
      </div>
      <!--WE PROVIDE END-->
    </div>
  </body>
</html>
